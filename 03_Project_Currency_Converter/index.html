<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter | Code Chunks</title>

    <!-- Css File -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <img src="./currency1.svg" id="appIcon" />
      <h1 class="heading">Currency Converter</h1>
      <div class="inputSection">
        <input type="text" id="inputField" placeholder="Enter Currency Here" />
      </div>
      <div class="firstBox">
        <div class="fromBox">
          <img
            id="fromFlag"
            class="countryFlag"
            src="https://flagsapi.com/US/flat/64.png"
          />
          <select id="fromCurency"></select>
        </div>

        <div class="icon">
          <i id="swap" class="bi bi-arrow-left-right"></i>
        </div>

        <div class="toBox">
          <img
            id="toFlag"
            class="countaryFlag"
            src="https://flagsapi.com/IN/flat/64.png"
          />
          <select id="toCurency"></select>
        </div>
      </div>
      <div class="secondBox">
        <div class="btn">
          <button id="resultBtn">Get Exchange Rate</button>
        </div>
        <div class="result">
          <table>
            <tr>
              <th>From Currency</th>
              <th>To Currency</th>
            </tr>
            <tr>
              <td id="fromResult">1 - USD</td>
              <td id="toResult">83.56 - INR</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
